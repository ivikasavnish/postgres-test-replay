version: "3.8"
services:
  postgres-primary:
    image: postgres:18
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voter-outreach-new
    ports:
    - 58184:5432
    volumes:
    - ./data/postgres-primary:/var/lib/postgresql/data
    - ./wal/postgres-primary:/var/lib/postgresql/data/pg_wal
    - ./init-primary.sql:/docker-entrypoint-initdb.d/init.sql
    command: |
      postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c max_connections=100
    networks:
    - postgres-network
  postgres-replica:
    image: postgres:18
    container_name: postgres-replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: voter-outreach-new
    ports:
    - 58185:5432
    volumes:
    - ./data/postgres-replica:/var/lib/postgresql/data
    - ./wal/postgres-replica:/var/lib/postgresql/data/pg_wal
    command: |
      postgres -c wal_level=logical -c max_wal_senders=10 -c max_replication_slots=10 -c max_connections=100
    networks:
    - postgres-network
    depends_on:
    - postgres-primary
volumes:
  postgres-primary-data: null
  postgres-replica-data: null
networks:
  postgres-network:
    driver: bridge
